version: '3'

services:
    influxdb:
        image: influxdb:1.4.2
        ports:
            - '8086:8086'

    mongo:
        image: mongo:4.1.10
        ports:
            - '27017:27017'

    rabbitmq:
        image: rabbitmq:3.9.7
        ports:
            - '5672:5672'
            - '15672:15672'
            - '15675:15675'

    listreverseproxy:
        image: nginx:1.19.0
        network_mode: host
        volumes:
            - ./data/config:/etc/nginx
            - ../../scripts/deploy/artifacts/data/certs:/etc/ssl/certs
            - ../../scripts/deploy/artifacts/data/log/nginx:/var/log/nginx/
